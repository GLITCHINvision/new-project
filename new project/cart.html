<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | RizzBakes</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <section class="cart-section">
    <h1>Your Cart 🛒</h1>

      <p class="free">🎁 Free Delivery (within 5 km)</p>
      <hr />
      <h3>Total: ₹<span id="total">0</span></h3>
      <p class="gst-note">GSTIN: 07ABCDE1234F1Z5</p>

      <a href="payment.html" class="pay-button">Proceed to Pay</a>
    </div>
  </section>

  <script src="cart.js"></script>
</body>
</html>
